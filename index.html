<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../Contact_Management_System/style/indexstyle.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <header class="head">
        <img src="../Contact_Management_System/assets/photos/logo.png" alt="logo" id="logoimg">
        <a href="../Contact_Management_System/index.html">HOME</a>
        <a href="../Contact_Management_System/pages/allcontact.html">ALL CONTACT</a>
        <a href="../Contact_Management_System/pages/favcontact.html">FAVORITE CONTACT</a>
        <a href="../Contact_Management_System/index.html">CREATE</a>
        <a href="../Contact_Management_System/pages/login.htm">LOGIN</a>
    </header>

    <div class="title">CONTACT MANAGEMENT SYSTEM</div>
    <br>

    <div class="container mt-3">
        <h3 class="newcontact">CREATE NEW CONTACT</h3>
        <form action="/action_page.php" class="form">
            <div class="mb-3 mt-3">
                <label for="fname">FIRST NAME:</label>
                <input type="text" class="form-control" id="fname" placeholder="First name" name="fname">
            </div>
            <div class="mb-3 mt-3">
                <label for="fname">LAST NAME:</label>
                <input type="text" class="form-control" id="lname" placeholder="Last name" name="lname" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="email">EMAIL:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="fname">PHONE NUMBER:</label>
                <input type="number" class="form-control" id="phone" placeholder="+91 6374991713" name="phone" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="email">ADDRESS:</label>
                <input type="textarea" class="form-control" id="address" placeholder="Address" name="address" required>
            </div>
            <button type="submit" class="btn btn-primary">ADD CONTACT</button>
        </form>
    </div>
    <br>
</body>
</html>
